{% extends 'base.html' %}

{% block content %}

	<div class="cities">
		{% regroup cities by first_letter as letter_list %}

		<ul class="letter">
			{% for letter in letter_list %}
				<li> 
					<h4>{{ letter.grouper }}</h4>
				 	<ul class="list-group">
				 		{% for city in letter.list %}
				 			<a href="{% url 'adverts' city.id %}">
				 				<li class="list-group-item">{{ city.title }}</li>
				 			</a>
				 		{% endfor %}
				 	</ul>
				</li>
			{% endfor %}
		</ul>
	</div>

{% endblock %}
